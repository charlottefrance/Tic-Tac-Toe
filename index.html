<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <header class="title">
        <h1>Tic Tac Toe!</h1>
        <h2>Rules:</h2>
        <h3>1. Play with a friend! You are X and they are O. Take turns putting your marks into the squares</h3>
        <h4>2. The first player to get 3 in a row (in any direction) is the winner</h4>
        <h5>3. If all 9 squares are full before theres a winner, its a draw!</h5>
    </header>

    
    <h6 class="status"></h6>
    <button class="restart">Reset Game</button>
    

    <div class="container">
        <div data-cell-index="0" class="grid"></div>
        <div data-cell-index="1" class="grid"></div>
        <div data-cell-index="2" class="grid"></div>
        <div data-cell-index="3" class="grid"></div>
        <div data-cell-index="4" class="grid"></div>
        <div data-cell-index="5" class="grid"></div>
        <div data-cell-index="6" class="grid"></div>
        <div data-cell-index="7" class="grid"></div>
        <div data-cell-index="8" class="grid"></div>
    </div>

</body>
</html>
