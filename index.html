<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="tictactoe.js"></script>
</head>
<body>
    <header class="title">
        <h1>Tic Tac Toe!</h1>
        <h2>Rules:</h2>
        <h3>1. Play with a friend! You are X and they are O. Take turns putting your marks into the squares</h3>
        <h4>2. The first player to get 3 in a row (in any direction) is the winner</h4>
        <h5>3. If all 9 squares are full before theres a winner, its a draw!</h5>
    </header>

    <div class="status"></div>

    <div class="reset">
        <button class="restart">Reset Game</button>
    </div>

    <div class="container">
        <button grid-number="0" class="grid"></button>
        <button grid-number="1" class="grid"></button>
        <button grid-number="2" class="grid"></button>
        <button grid-number="3" class="grid"></button>
        <button grid-number="4" class="grid"></button>
        <button grid-number="5" class="grid"></button>
        <button grid-number="6" class="grid"></button>
        <button grid-number="7" class="grid"></button>
        <button grid-number="8" class="grid"></button>
    </div>

</body>
</html>
